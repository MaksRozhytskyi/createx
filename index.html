<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Createx</title>
</head>
<body>
<div class="top-screen">
    <header class="header container">
        <div class="left-header">
            <img src="/images/logo.svg" alt="Logo" class="header-logo">
            <div class="header-table">
                <ul class="header-table-style">
                    <li class="header-table-link-style">About Us</li>
                    <li class="header-table-link-style">Courses</li>
                    <li class="header-table-link-style">Events</li>
                    <li class="header-table-link-style">Blog</li>
                    <li class="header-table-link-style">Contacts</li>
                </ul>
            </div>
        </div>
        <div class="right-header">
            <a href="#" class="button-get-consultation">Get Consultation</a>
            <a href="#" class="button-log-in"><img src="/images/log_in_icon.svg" alt="">Log in / Register</a>
        </div>
    </header>
    <div class="welcome-info container">
        <div class="left-welcome-info">
            <div class="play-block">
                <img src="/images/play-btn.png" alt="" class="play-btn">
                <p class="play-showreel">Play showreel</p>
            </div>
            <h1 class="welcome-text">Enjoy studying with Createx Online Courses</h1>
            <div class="welcome-buttons">
                <a href="#" class="welcome-about-us">About us</a>
                <a href="#" class="welcome-explore">Explore courses</a>
            </div>
        </div>
        <div class="right-welcome-info">
            <img src="images/illustration.png" height="551" width="602" alt=""/>
        </div>
    </div>
    <div class="welcome-numbers container">
        <div class="welcome-numbers-block">
            <p class="main-number">1200</p>
            <p class="main-number-text">Students graduated</p>
        </div>
        <div class="welcome-numbers-block">
            <p class="main-number">84</p>
            <p class="main-number-text">Completed courses</p>
        </div>
        <div class="welcome-numbers-block">
            <p class="main-number">16</p>
            <p class="main-number-text">Qualified tutors</p>
        </div>
        <div class="welcome-numbers-block">
            <p class="main-number">5</p>
            <p class="main-number-text">Years of experience</p>
        </div>
    </div>
</div>

</body>
</html>
